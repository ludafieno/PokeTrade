{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-medium" style="text-align: center; margin-top: 3rem;">
  <h2>Choose Your Starter Pok√©mon</h2>
  <form method="post">
    {% csrf_token %}
    <div style="display: flex; justify-content: center; gap: 2rem; margin-top: 2rem;">
      {% for p in starters %}
      <button type="submit" name="starter" value="{{ p.poke_id }}"
              style="background: none; border: none; cursor: pointer;">
        {% if p.sprite %}
        <img src="{{ p.sprite }}" alt="{{ p.name }}"
             style="width: 150px; border-radius: 10px;">
        {% else %}
        <div style="width:150px; height:150px; background:#eee;
                    display:flex; align-items:center; justify-content:center;
                    border-radius:10px;">
          No Image
        </div>
        {% endif %}
        <p style="margin: 0.5rem 0; font-weight:bold;">{{ p.name }}</p>
        <p style="margin: 0; font-size:0.85rem;">HP: {{ p.health }}</p>
      </button>
      {% endfor %}
    </div>
  </form>
</div>
{% endblock %}
